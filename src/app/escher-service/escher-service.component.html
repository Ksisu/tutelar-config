<mat-expansion-panel [expanded]="expanded" (opened)="opened.emit({})" [disabled]="disabled">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Escher Trusted Service - {{name}}
    </mat-panel-title>
    <mat-panel-description>
      {{desc}}
    </mat-panel-description>
  </mat-expansion-panel-header>

  <mat-form-field class="full-width">
    <input matInput placeholder="Key" [(ngModel)]="value.key" (change)="changed.emit({})">
  </mat-form-field>
  <app-secret [label]="'Secret'" [(value)]="value.secret" (valueChange)="changed.emit({})">></app-secret>
  <mat-form-field class="full-width">
    <input matInput placeholder="Credential scope" [(ngModel)]="value.scope" (change)="changed.emit({})">
  </mat-form-field>

  <mat-action-row>
    <button mat-button color="primary" (click)="nextStep.emit({})">Next</button>
  </mat-action-row>
</mat-expansion-panel>
