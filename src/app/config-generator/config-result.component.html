<mat-expansion-panel [expanded]="expanded" (afterExpand)="opened.emit({})">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Generated config
    </mat-panel-title>
  </mat-expansion-panel-header>

  <mat-form-field class="full-width">
    <textarea
      [(ngModel)]="result"
      matInput
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="1"></textarea>
  </mat-form-field>

</mat-expansion-panel>
