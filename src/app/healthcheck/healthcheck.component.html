<mat-expansion-panel [expanded]="expanded" (afterExpand)="opened.emit({})">
  <mat-expansion-panel-header>
    <mat-panel-title>
      HealthCheck&nbsp;<i *ngIf="!enabled">(disabled)</i>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <mat-checkbox [(ngModel)]="enabled" (change)="this.changed.emit({})">Enabled</mat-checkbox>

  <mat-action-row>
    <button mat-button color="primary" (click)="nextStep.emit({})">Next</button>
  </mat-action-row>
</mat-expansion-panel>
