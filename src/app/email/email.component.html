<mat-expansion-panel [expanded]="expanded" (afterExpand)="opened.emit({})" [disabled]="disabled">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Email service
    </mat-panel-title>
    <mat-panel-description>
      (for Email-Pass)
    </mat-panel-description>
  </mat-expansion-panel-header>

  <mat-form-field class="full-width">
    <mat-label>Type</mat-label>
    <mat-select [(ngModel)]="serviceType" (selectionChange)="this.changed.emit({})">
      <mat-option [value]="'amqp'">AMQP</mat-option>
      <mat-option [value]="'smtp'">SMTP</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="serviceType === 'amqp'" class="full-width">
    <input matInput placeholder="Queue Name" [(ngModel)]="amqpQueueName" (change)="this.changed.emit({})">
  </mat-form-field>
  <mat-form-field *ngIf="serviceType === 'amqp'" class="full-width">
    <input matInput placeholder="Buffer size" [(ngModel)]="amqpBufferSize" (change)="this.changed.emit({})">
  </mat-form-field>

  <mat-form-field *ngIf="serviceType === 'smtp'" class="full-width">
    <input matInput placeholder="Hostname" [(ngModel)]="host" (change)="this.changed.emit({})">
  </mat-form-field>
  <mat-form-field *ngIf="serviceType === 'smtp'" class="full-width">
    <input matInput placeholder="Port" [(ngModel)]="port" (change)="this.changed.emit({})">
  </mat-form-field>
  <mat-checkbox *ngIf="serviceType === 'smtp'" [value]="ssl" [(ngModel)]="ssl" (change)="this.changed.emit({})">Use SSL</mat-checkbox>
  <mat-form-field *ngIf="serviceType === 'smtp'" class="full-width">
    <input matInput placeholder="Username" [(ngModel)]="username" (change)="this.changed.emit({})">
  </mat-form-field>
  <app-secret *ngIf="serviceType === 'smtp'" [label]="'Password'" [(value)]="password" class="full-width"></app-secret>
  <mat-form-field *ngIf="serviceType === 'smtp'" class="full-width">
    <input matInput placeholder="Sender address" [(ngModel)]="senderAddress" (change)="this.changed.emit({})">
  </mat-form-field>
  <mat-form-field *ngIf="serviceType === 'smtp'" class="full-width">
    <input matInput placeholder="Register email title" [(ngModel)]="registerTitle" (change)="this.changed.emit({})">
  </mat-form-field>
  <mat-form-field *ngIf="serviceType === 'smtp'" class="full-width">
    <mat-label>Register email body</mat-label>
    <textarea
      [(ngModel)]="registerBody"
      matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5"></textarea>
  </mat-form-field>
  <mat-form-field *ngIf="serviceType === 'smtp'" class="full-width">
    <input matInput placeholder="Reset password email title" [(ngModel)]="resetPasswordTitle" (change)="this.changed.emit({})">
  </mat-form-field>
  <mat-form-field *ngIf="serviceType === 'smtp'" class="full-width">
    <mat-label>Reset password email body</mat-label>
    <textarea
      [(ngModel)]="resetPasswordBody"
      matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5"></textarea>
  </mat-form-field>

  <mat-action-row>
    <button mat-button color="primary" (click)="nextStep.emit({})">Next</button>
  </mat-action-row>
</mat-expansion-panel>
